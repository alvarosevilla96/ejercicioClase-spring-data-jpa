<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES-es">
<head th:fragment="head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Estilos personalizados -->
  <link th:href="@{/css/listas.css}" type="text/css" rel="stylesheet">

  <title>Vista de Lista</title>
</head>

<!-- Mensajes para el usuario -->
<!--/* ATENCIÓN. Ver script para ocultar automáticamente los mensajes transcurrido cierto período de tiempo. */-->
<div th:fragment="mensajesUsuario" class="alert alert-dismissible fade show" id="mensajeAlerta"
     role="alert" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
     th:if="${mensaje != null}">
  <span th:if="${mensaje != null}" th:text="${mensaje}">mensaje</span>
  <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" th:if="${mensaje != null}"
          type="button"></button>
</div>

<!-- JavaScript de Bootstrap, */-->
<th:block th:fragment="scriptsBootstrap">
  <script crossorigin="anonymous"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</th:block>

<th:block th:fragment="scriptsVarios">
  <!-- Funciones varias  -->
  <script>
    /*[- Detección de nuevo elemento. Lo usamos para detectar la creación del mensaje de alerta y borrarlo
        después de tres segundos. -]*/
    function detectarMensajeAlerta() {
      // evitamos que el evento se dispare cuando no hay un "alert"
      const aler = document.querySelector("#mensajeAlerta");
      if (aler != null) {
        setTimeout(function () {
          bootstrap.Alert.getOrCreateInstance(aler).close();
        }, 3000)
      }
    }
  </script>
</th:block>

</html>
